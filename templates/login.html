{% extends 'index.html' %} {% block title %}Login{% endblock %}

{% block content %}
<form  method="post"> <!-- POST methode carry requested parameter in message body of the HTTP request
                           GET methode carry rquested parameter appended in URL string-->
    <style>
        h3{
            padding-top: 10px;
        }
        .form-group{
            width: 500px;
            margin: auto;
        }
    </style>
    <h3 align="center">Login</h3>
    <div class="form-group">    
        <label for="user">username</label>
        <input type="text"
        class="form-control" 
        id="user"
        name="user" 
        placeholder="Enter the username "/>
    </div>
    <br>
    <div class="form-group">
        <label for="pass">password</label>
        <input 
        type="password"
        class="form-control" 
        id="pass" name="pass" 
        placeholder=" Enter the password"/>
    </div>
    <br>
    <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
 
{% endblock %}
