{% extends 'index.html' %} {% block title %}Login{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 class="display-4 mt-100">
                Create a
                job-winning CV
                Get a recruiter-approved CV in minutes with our
                easy-to-use builder and get hired quicker.</h1>
        </div>
        <div class="col-md-4">
            <div class="card mt-100">
                <div class="card-body">
                    <form calss="form" method="POST" action="/login_valid">
                         <!-- POST methode carry requested parameter in message body of the HTTP request
                            GET methode carry rquested parameter appended in URL string-->
     <style>
         h3{
             padding-top: 10px;
         }
         .form-group{
             width: auto;
             margin: auto;
             padding: 5px;
            
         }
     </style>
     <h3 align="center">Login</h3>
     <div class="form-group">    
         <label for="email1">Email</label>
         <input type="email"
         class="form-control" 
         name="email1"
         id="email1"
         placeholder="Enter the email "/>
     </div>
     <div class="form-group">
         <label for="passwd">password</label>
         <input 
         type="password"
         class="form-control" 
         name="passwd" 
         id="passwd"
         placeholder=" Enter the password"/>
     </div>
     <p class="mt-2">New user? <a href="/signup">Create account</a></p>
     <div class=" form-group">
        <button type="submit" class="btn btn-primary " value="Login">LOGIN</button>
     </div>
 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
