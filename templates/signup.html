{% extends 'index.html' %} {% block title %}Sign up{% endblock %}

{% block content %}
<form method='POST'>
    <style>
        .form-group{
            width: 500px;
            margin:auto;
        }
        label{
            padding:5px;

        }
    </style>
    <h3 align="center">Sign Up</h3>
<div class="form-group">
    <label for="firstname">First name</label>
    <input 
    type="text" 
    class="form-control"
    name="firstname" 
    id="firstname" 
    placeholder="Enter the first name"/>
</div>
<div class="form-group">
    <label for="lastname">Last name</label>
    <input 
    type="text" 
    class="form-control"
    name="lastname"
    id="lastname"
    placeholder="Enter the last name"
    />
</div>
<div class="form-group">
    <label for="email">Email address</label>
    <input 
    type="email" 
    class="form-control"
    name="email"
    id="email"
    placeholder="Enter the email"
    />
</div>
<div class="form-group">
    <label for="username">username</label>
    <input 
    type="text" 
    name="username"
    class="form-control"
    id="username"
    placeholder="create the username"
    />
</div>
<div class="form-group">
    <label for="pass1">password</label>
    <input 
    type="password" 
    class="form-control"
    name="pass1"
    id="pass1"
    placeholder="create a password"
    />
</div>
<div class="form-group">
    <label for="pass2">password confirm</label>
    <input 
    type="password" 
    class="form-control"
    name="pass2"
    id="pass2"
    placeholder="confirm password"
    />
</div>
<br>
<div class="form-group">
    <button type="submit" class="btn btn-primary" >Submit</button>
</div>
</form>
{% endblock %}
